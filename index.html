<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTG Rules Companion</title>
    <!-- Tailwind via CDN for simplicity, though build tools usually import it via CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mtg: {
                dark: '#1a1818',
                accent: '#d4af37', // Gold-ish
                blue: '#0073e6',
                text: '#e0e0e0',
                surface: '#2b2727'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1a1818;
        color: #e0e0e0;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2b2727; 
      }
      ::-webkit-scrollbar-thumb {
        background: #555; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #777; 
      }
    </style>
    <!-- Importmap is kept for local dev environment compatibility, 
         but Vite will ignore/replace this during build -->
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <!-- CRITICAL FIX: Changed from "/index.tsx" to "./index.tsx" 
         This allows the app to load correctly when hosted in a subdirectory like /repo-name/ -->
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
