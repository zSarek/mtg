<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTG Rules Companion</title>
    
    <!-- Fonts: Cinzel for headers (Fantasy vibe), Inter for readability -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              fantasy: ['Cinzel', 'serif'],
            },
            colors: {
              mtg: {
                dark: '#0f0e0e',       // Deeper black/brown
                surface: '#1c1b1b',    // Card surface color
                accent: '#d4af37',     // Gold / Mythic Rare
                accentHover: '#fceba4',
                blue: '#0073e6',
                text: '#e2e2e2',
                border: '#3d3a3a'
              }
            },
            boxShadow: {
              'mythic': '0 0 15px rgba(212, 175, 55, 0.3)',
              'card': '0 10px 30px -5px rgba(0, 0, 0, 0.5)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f0e0e;
        color: #e2e2e2;
        /* Subtle texture pattern */
        background-image: radial-gradient(circle at 50% 0%, #2a2626 0%, #0f0e0e 70%);
        min-height: 100vh;
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1b1b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #444; 
        border-radius: 5px;
        border: 2px solid #1c1b1b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4af37; 
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
