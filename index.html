<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTG Rules Companion - Lorwyn Eclipse</title>
    
    <!-- Fonts: Cinzel for headers (Fantasy feel), Inter for body (Maximum readability) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'], // Changed from Cormorant Garamond to Inter for better readability
              fantasy: ['Cinzel', 'serif'],
            },
            colors: {
              mtg: {
                dark: '#0f1216',       // Deep Shadowmoor Blue-Black
                surface: '#162021',    // Dark Moss / Swamp
                accent: '#dcb158',     // Lorwyn Sun Gold
                accentHover: '#f5e3a8',
                eclipse: '#6b4c9a',    // Shadowmoor Violet
                leaf: '#2d4a3e',       // Deep Forest Green
                text: '#e6e8d8',       // Parchment White
                border: '#454f42'      // Stone/Vine border
              }
            },
            backgroundImage: {
              'eclipse-gradient': 'linear-gradient(135deg, #101920 0%, #1f142b 100%)',
              'gold-border': 'linear-gradient(to right, #967838, #dcb158, #967838)',
            },
            boxShadow: {
              'glow-gold': '0 0 20px rgba(220, 177, 88, 0.15)',
              'glow-purple': '0 0 25px rgba(107, 76, 154, 0.25)',
              'card': '0 15px 40px -10px rgba(0, 0, 0, 0.7)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f1216;
        color: #e6e8d8;
        /* Organic noise texture overlay */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E"), linear-gradient(to bottom, #090b0f, #152225);
        min-height: 100vh;
        /* Removed font-size 18px override to rely on Inter's standard sizes for better scaling */
      }
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #111; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2d4a3e; 
        border: 1px solid #454f42;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b4c9a; 
      }
      
      /* Dropdown custom styling support */
      select option {
        background-color: #162021;
        color: #dcb158;
        padding: 10px;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
